name: WTW Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-prod-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  # Detect which services have changed to skip unnecessary builds
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      rembg: ${{ steps.filter.outputs.rembg }}
      python: ${{ steps.filter.outputs.python }}
      frontend: ${{ steps.filter.outputs.frontend }}
      hm_scraper: ${{ steps.filter.outputs.hm_scraper }}
      pinterest_scraper: ${{ steps.filter.outputs.pinterest_scraper }}
      zalando_scraper: ${{ steps.filter.outputs.zalando_scraper }}
      deploy: ${{ steps.filter.outputs.deploy }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docker/python-service/Dockerfile'
            rembg:
              - 'docker/rembg/**'
            python:
              - 'python/**'
              - 'docker/python-service/Dockerfile'
            frontend:
              - 'frontend/**'
            hm_scraper:
              - 'docker/hm-scraper/**'
            pinterest_scraper:
              - 'docker/pinterest-scraper/**'
            zalando_scraper:
              - 'docker/zalando-scraper/**'
            deploy:
              - 'docker/docker-compose.prod.yml'
              - 'docker/keycloak-theme/**'
              - 'docker/wtw-realm.json'

  build-backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build backend
        run: ./mvnw -B -DskipTests package
        working-directory: backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/src/main/docker/Dockerfile
          push: true
          cache-from: type=gha,scope=wtw-backend
          cache-to: type=gha,mode=max,scope=wtw-backend
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wtw-backend:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/wtw-backend:latest

      - name: Build summary
        run: |
          {
            echo "## Backend Build Summary"
            echo ""
            echo "- Backend image: ghcr.io/${OWNER_LC}/wtw-backend:${GITHUB_SHA}"
          } >> "$GITHUB_STEP_SUMMARY"

  build-rembg:
    needs: changes
    if: needs.changes.outputs.rembg == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push rembg image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/rembg
          file: ./docker/rembg/Dockerfile
          push: true
          cache-from: type=gha,scope=wtw-rembg
          cache-to: type=gha,mode=max,scope=wtw-rembg
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wtw-rembg:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/wtw-rembg:latest

      - name: Build summary
        run: |
          {
            echo "## Rembg Build Summary"
            echo ""
            echo "- Rembg image: ghcr.io/${OWNER_LC}/wtw-rembg:${GITHUB_SHA}"
          } >> "$GITHUB_STEP_SUMMARY"

  build-python:
    needs: changes
    if: needs.changes.outputs.python == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push python image
        uses: docker/build-push-action@v6
        with:
          context: ./python
          file: ./docker/python-service/Dockerfile
          push: true
          cache-from: type=gha,scope=wtw-python
          cache-to: type=gha,mode=max,scope=wtw-python
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wtw-python:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/wtw-python:latest

      - name: Build summary
        run: |
          {
            echo "## Python Build Summary"
            echo ""
            echo "- Python image: ghcr.io/${OWNER_LC}/wtw-python:${GITHUB_SHA}"
          } >> "$GITHUB_STEP_SUMMARY"

  build-frontend-auth:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend-auth image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.auth
          push: true
          cache-from: type=gha,scope=wtw-frontend-auth
          cache-to: type=gha,mode=max,scope=wtw-frontend-auth
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wtw-frontend-auth:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/wtw-frontend-auth:latest

      - name: Build summary
        run: |
          {
            echo "## Frontend Auth Build Summary"
            echo ""
            echo "- Frontend auth image: ghcr.io/${OWNER_LC}/wtw-frontend-auth:${GITHUB_SHA}"
          } >> "$GITHUB_STEP_SUMMARY"

  build-hm-scraper:
    needs: changes
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push H&M scraper image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/hm-scraper
          file: ./docker/hm-scraper/Dockerfile
          push: true
          cache-from: type=gha,scope=wtw-hm-scraper
          cache-to: type=gha,mode=max,scope=wtw-hm-scraper
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wtw-hm-scraper:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/wtw-hm-scraper:latest

      - name: Build summary
        run: |
          {
            echo "## H&M Scraper Build Summary"
            echo ""
            echo "- H&M scraper image: ghcr.io/${OWNER_LC}/wtw-hm-scraper:${GITHUB_SHA}"
          } >> "$GITHUB_STEP_SUMMARY"

  build-pinterest-scraper:
    needs: changes
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Pinterest scraper image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/pinterest-scraper
          file: ./docker/pinterest-scraper/Dockerfile
          push: true
          cache-from: type=gha,scope=wtw-pinterest-scraper
          cache-to: type=gha,mode=max,scope=wtw-pinterest-scraper
