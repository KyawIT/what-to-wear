            ghcr.io/${{ env.OWNER_LC }}/wtw-pinterest-scraper:latest

      - name: Build summary
        run: |
          {
            echo "## Pinterest Scraper Build Summary"
            echo ""
            echo "- Pinterest scraper image: ghcr.io/${OWNER_LC}/wtw-pinterest-scraper:${GITHUB_SHA}"
          } >> "$GITHUB_STEP_SUMMARY"

  build-zalando-scraper:
    needs: changes
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Zalando scraper image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/zalando-scraper
          file: ./docker/zalando-scraper/Dockerfile
          push: true
          cache-from: type=gha,scope=wtw-zalando-scraper
          cache-to: type=gha,mode=max,scope=wtw-zalando-scraper
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wtw-zalando-scraper:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/wtw-zalando-scraper:latest

      - name: Build summary
        run: |
          {
            echo "## Zalando Scraper Build Summary"
            echo ""
            echo "- Zalando scraper image: ghcr.io/${OWNER_LC}/wtw-zalando-scraper:${GITHUB_SHA}"
          } >> "$GITHUB_STEP_SUMMARY"

  deploy:
    runs-on: ubuntu-latest
    if: always() && !failure() && !cancelled()
    needs:
      - changes
      - build-backend
      - build-rembg
      - build-python
      - build-frontend-auth
      - build-hm-scraper
      - build-pinterest-scraper
      - build-zalando-scraper
    steps:
      - name: Normalize image owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve image tags
        id: tags
        run: |
          # Use SHA tag if the image was built this run, otherwise fall back to 'latest'
          if [ "${{ needs.changes.outputs.backend }}" = "true" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "backend_tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "backend_tag=latest" >> "$GITHUB_OUTPUT"
          fi
          if [ "${{ needs.changes.outputs.rembg }}" = "true" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "rembg_tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "rembg_tag=latest" >> "$GITHUB_OUTPUT"
          fi
          if [ "${{ needs.changes.outputs.python }}" = "true" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "python_tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "python_tag=latest" >> "$GITHUB_OUTPUT"
          fi
          if [ "${{ needs.changes.outputs.frontend }}" = "true" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "frontend_tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "frontend_tag=latest" >> "$GITHUB_OUTPUT"
          fi
          # Scraper images are built on every deploy run.
          echo "hm_scraper_tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "pinterest_scraper_tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "zalando_scraper_tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Upload production compose + Keycloak assets
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: docker/docker-compose.prod.yml,docker/keycloak-theme,docker/wtw-realm.json
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_IMAGE: ghcr.io/${{ env.OWNER_LC }}/wtw-backend:${{ steps.tags.outputs.backend_tag }}
          REMBG_IMAGE: ghcr.io/${{ env.OWNER_LC }}/wtw-rembg:${{ steps.tags.outputs.rembg_tag }}
          PYTHON_IMAGE: ghcr.io/${{ env.OWNER_LC }}/wtw-python:${{ steps.tags.outputs.python_tag }}
          FRONTEND_IMAGE: ghcr.io/${{ env.OWNER_LC }}/wtw-frontend-auth:${{ steps.tags.outputs.frontend_tag }}
          HM_SCRAPER_IMAGE: ghcr.io/${{ env.OWNER_LC }}/wtw-hm-scraper:${{ steps.tags.outputs.hm_scraper_tag }}
          PINTEREST_SCRAPER_IMAGE: ghcr.io/${{ env.OWNER_LC }}/wtw-pinterest-scraper:${{ steps.tags.outputs.pinterest_scraper_tag }}
          ZALANDO_SCRAPER_IMAGE: ghcr.io/${{ env.OWNER_LC }}/wtw-zalando-scraper:${{ steps.tags.outputs.zalando_scraper_tag }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          envs: BACKEND_IMAGE,REMBG_IMAGE,PYTHON_IMAGE,FRONTEND_IMAGE,HM_SCRAPER_IMAGE,PINTEREST_SCRAPER_IMAGE,ZALANDO_SCRAPER_IMAGE,DEPLOY_PATH,REGISTRY_USERNAME,REGISTRY_PASSWORD
          script: |
            set -e
            cd "$DEPLOY_PATH"
            docker login ghcr.io -u "$REGISTRY_USERNAME" -p "$REGISTRY_PASSWORD"
            docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml pull
            docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml up -d --remove-orphans

            # Smoke checks for critical services.
            # python-service can take longer on cold start while loading ML models.
            for svc_url in "python-service http://localhost:8000/health" "wtw-frontend-auth http://localhost:8081/api/auth/get-session"; do
              svc="${svc_url%% *}"
              url="${svc_url##* }"
              max_retries=6
              case "$svc" in
                python-service) max_retries=18 ;; # 90s
              esac
              timeout_sec=$((max_retries * 5))

              for i in $(seq 1 "$max_retries"); do
                if docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml exec -T "$svc" sh -lc "wget -qO- '$url' >/dev/null 2>&1"; then
                  echo "✓ $svc healthy"
                  break
                fi
                if [ "$i" -eq "$max_retries" ]; then
                  echo "✗ $svc failed health check after ${timeout_sec}s"
                  echo "Last health response from $svc ($url):"
                  docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml exec -T "$svc" sh -lc "wget -S -O- '$url' || true" || true
                  docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml logs --tail=80 "$svc" || true
                  exit 1
                fi
                echo "Waiting for $svc... ($i/$max_retries)"
                sleep 5
              done
            done

            # Backend readiness check via Quarkus startup log (no /q/health endpoint configured).
            backend_retries=24 # 120s
            for i in $(seq 1 "$backend_retries"); do
              if docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml logs --tail=120 wtw-backend | grep -q "Listening on: http://0.0.0.0:8080"; then
                echo "✓ wtw-backend ready"
                break
              fi
              if [ "$i" -eq "$backend_retries" ]; then
                echo "✗ wtw-backend did not report readiness after $((backend_retries * 5))s"
                docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml logs --tail=120 wtw-backend
                exit 1
              fi
              echo "Waiting for wtw-backend startup log... ($i/$backend_retries)"
              sleep 5
            done

      - name: Deploy summary
        run: |
          {
            echo "## Deploy Summary"
            echo ""
            echo "- Deploy path: ${{ secrets.DEPLOY_PATH }}"
            echo "- Backend image: ghcr.io/${{ env.OWNER_LC }}/wtw-backend:${{ steps.tags.outputs.backend_tag }}"
            echo "- Rembg image: ghcr.io/${{ env.OWNER_LC }}/wtw-rembg:${{ steps.tags.outputs.rembg_tag }}"
            echo "- Python image: ghcr.io/${{ env.OWNER_LC }}/wtw-python:${{ steps.tags.outputs.python_tag }}"
            echo "- Frontend auth image: ghcr.io/${{ env.OWNER_LC }}/wtw-frontend-auth:${{ steps.tags.outputs.frontend_tag }}"
            echo "- H&M scraper image: ghcr.io/${{ env.OWNER_LC }}/wtw-hm-scraper:${{ steps.tags.outputs.hm_scraper_tag }}"
            echo "- Pinterest scraper image: ghcr.io/${{ env.OWNER_LC }}/wtw-pinterest-scraper:${{ steps.tags.outputs.pinterest_scraper_tag }}"
            echo "- Zalando scraper image: ghcr.io/${{ env.OWNER_LC }}/wtw-zalando-scraper:${{ steps.tags.outputs.zalando_scraper_tag }}"
          } >> "$GITHUB_STEP_SUMMARY"
