name: WTW Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build backend
        run: ./mvnw -B -DskipTests package
        working-directory: backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/src/main/docker/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wtw-backend:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/wtw-backend:latest

      - name: Build and push rembg image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/rembg
          file: ./docker/rembg/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wtw-rembg:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/wtw-rembg:latest

      - name: Build and push python image
        uses: docker/build-push-action@v6
        with:
          context: ./python
          file: ./docker/python-service/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wtw-python:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/wtw-python:latest

      - name: Build and push embedding image
        uses: docker/build-push-action@v6
        with:
          context: ./python/embedding
          file: ./docker/embedding/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/wtw-embedding:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/wtw-embedding:latest

      - name: Build summary
        run: |
          {
            echo "## Build Summary"
            echo ""
            echo "- Backend image: ghcr.io/${OWNER_LC}/wtw-backend:${GITHUB_SHA}"
            echo "- Rembg image: ghcr.io/${OWNER_LC}/wtw-rembg:${GITHUB_SHA}"
            echo "- Python image: ghcr.io/${OWNER_LC}/wtw-python:${GITHUB_SHA}"
            echo "- Embedding image: ghcr.io/${OWNER_LC}/wtw-embedding:${GITHUB_SHA}"
          } >> "$GITHUB_STEP_SUMMARY"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Normalize image owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload production compose + Keycloak assets
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: docker/docker-compose.prod.yml,docker/keycloak-theme,docker/wtw-realm.json
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_IMAGE: ghcr.io/${{ env.OWNER_LC }}/wtw-backend:${{ github.sha }}
          REMBG_IMAGE: ghcr.io/${{ env.OWNER_LC }}/wtw-rembg:${{ github.sha }}
          PYTHON_IMAGE: ghcr.io/${{ env.OWNER_LC }}/wtw-python:${{ github.sha }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          envs: BACKEND_IMAGE,REMBG_IMAGE,PYTHON_IMAGE,DEPLOY_PATH,REGISTRY_USERNAME,REGISTRY_PASSWORD
          script: |
            set -e
            cd "$DEPLOY_PATH"
            docker login ghcr.io -u "$REGISTRY_USERNAME" -p "$REGISTRY_PASSWORD"
            docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml pull
            docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml up -d --remove-orphans

            # Smoke checks for critical services
            docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml exec -T python-service wget -qO- http://localhost:8000/health >/dev/null
            docker compose --env-file docker/.env.prod -f docker/docker-compose.prod.yml exec -T wtw-backend wget -qO- http://localhost:8080/q/health >/dev/null

      - name: Deploy summary
        run: |
          {
            echo "## Deploy Summary"
            echo ""
            echo "- Deploy path: ${{ secrets.DEPLOY_PATH }}"
            echo "- Backend image: ghcr.io/${{ env.OWNER_LC }}/wtw-backend:${{ github.sha }}"
            echo "- Rembg image: ghcr.io/${{ env.OWNER_LC }}/wtw-rembg:${{ github.sha }}"
            echo "- Python image: ghcr.io/${{ env.OWNER_LC }}/wtw-python:${{ github.sha }}"
          } >> "$GITHUB_STEP_SUMMARY"
