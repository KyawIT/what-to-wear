name: what-to-wear
services:
  wtw-db:
    image: postgres:18-alpine
    container_name: wtw-db
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - wtw_data:/var/lib/postgresql/data

  wtw-keycloak:
    image: quay.io/keycloak/keycloak:26.4.5
    container_name: wtw-keycloak
    restart: always
    depends_on:
      - wtw-db
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_SPI_THEME_CACHE_THEMES: "false"
      KC_SPI_THEME_CACHE_TEMPLATES: "false"
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://wtw-db:5432/db
      KC_DB_USERNAME: app
      KC_DB_PASSWORD: app
      KC_DB_SCHEMA: keycloak
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
    ports:
      - "8082:8080"
    volumes:
      - ./keycloak-theme:/opt/keycloak/themes
      - ./wtw-realm.json:/opt/keycloak/data/import/wtw-realm.json:ro
    command:
      - start-dev
      - --import-realm

  wtw-minio:
    image: quay.io/minio/minio
    container_name: wtw-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminadmin
      MINIO_REGION: eu-central-1
      MINIO_BROWSER: "on"
    volumes:
      - ./minio/data:/data
      - ./minio/config:/root/.minio
    command: server /data --console-address ":9001"

  wtw-rembg:
    build:
      context: ./rembg
      dockerfile: Dockerfile
    container_name: wtw-rembg
    restart: unless-stopped
    ports:
      - "8083:8080"
    environment:
      REMBG_MODEL: u2net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  wtw-qdrant:
    image: qdrant/qdrant:latest
    container_name: wtw-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - wtw_qdrant:/qdrant/storage

  python-service:
    build:
      context: ../python/service
      dockerfile: docker/Dockerfile
    container_name: python-service
    restart: unless-stopped
    depends_on:
      - wtw-qdrant
    environment:
      QDRANT_HOST: wtw-qdrant
      QDRANT_PORT: "6333"
    volumes:
      - ../python/service:/app/service
    working_dir: /app
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  wtw-backend:
    build:
      context: ../backend
      dockerfile: src/main/docker/Dockerfile
    container_name: wtw-backend
    restart: unless-stopped
    depends_on:
      - wtw-db
      - wtw-minio
      - wtw-keycloak
      - python-service
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://wtw-db:5432/db
      QUARKUS_DATASOURCE_USERNAME: app
      QUARKUS_DATASOURCE_PASSWORD: app
      QUARKUS_MINIO_ENDPOINT: http://wtw-minio:9000
      QUARKUS_MINIO_REGION: eu-central-1
      QUARKUS_MINIO_HOST: wtw-minio
      QUARKUS_MINIO_PORT: 9000
      QUARKUS_MINIO_SECURE: "false"
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: adminadmin
      APP_MINIO_PUBLIC_BASE_URL: http://localhost:9000
      OIDC_AUTH_SERVER_URL: http://wtw-keycloak:8080/realms/wtw
      OIDC_CLIENT_ID: wtw-client
      APP_PYTHON_PREDICT_URL: http://python-service:8000/predict

volumes:
  wtw_data:
  wtw_qdrant:
