  # Verwende diesen Container für:
  # - FastAPI Server mit /predict Endpoint
  # - Bildklassifikation über Qdrant Vector Search
  # ============================================================================
  python-service:
    build:
      context: ../python/service
      dockerfile: docker/Dockerfile
    container_name: python-service
    restart: unless-stopped
    depends_on:
      - wtw-qdrant
    environment:
      QDRANT_HOST: wtw-qdrant
      QDRANT_PORT: "6333"
    ports:
      - "8084:8000"  # FastAPI Server
    volumes:
      - ../python/service:/app/service
    working_dir: /app
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  wtw_data:
  wtw_qdrant: