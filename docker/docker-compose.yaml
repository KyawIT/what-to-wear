  #  container_name: wtw-ml
  #  restart: unless-stopped
  #  depends_on:
  #    - wtw-qdrant
  #  environment:
  #    QDRANT_HOST: wtw-qdrant
  #    QDRANT_PORT: "6333"
  #  volumes:
  #    - ../python/embedding/dataset:/data/input
  #    - ../python/embedding/preprocessed:/data/output
  #    - ../python/embedding/scripts:/app/scripts
  #    - ../python/embedding/config:/app/config
  #  working_dir: /app
  #  command: ["tail", "-f", "/dev/null"]
